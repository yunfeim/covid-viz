<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="index.js" defer></script>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <h1>COVID Visualizer</h1>
    <main>
        <section id="options-container">
            <article class="binary-choice" id="quantity">
                <button>Cases</button>
                <button>Deaths</button>
            </article>
            <article class="binary-choice" id="type">
                <button>Cumulative</button>
                <button>Change</button>
            </article>
            <article class="binary-choice" id="value">
                <button>Total</button>
                <button>Per Capita</button>
            </article>
            <article class="range-container">
                <span>Trailing average (days): </span>
                <span></span>
                <input id="trailing-average" type="range" class="option" min="1" max="14" step="1" value="7" />
            </article>
        </section>
        <button id="play-button">Play</button>
        <section id="viz-container">
            <div id="date-display"></div>
            <div id="map"></div>
        </section>
    </main>
</body>

</html>
