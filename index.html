<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>COVID-19 Visualizer</title>
    <script src="index.js" defer></script>
    <link href="index.css" rel="stylesheet" />
</head>
<template id="help-system">
    <div class="help">
        <svg></svg>
    </div>
    <div class="help-content" hidden></div>
</template>

<body>
    <h1>COVID-19 Visualizer</h1>
    <main>
        <section id="options-container">
            <article class="binary-choice" id="quantity">
                <button>Cases</button>
                <button>Deaths</button>
            </article>
            <article class="binary-choice" id="type" data-help="Whether to show the cumulative count for a region or to show the day-by-day change">
                <button>Cumulative</button>
                <button>Change</button>
            </article>
            <article class="binary-choice" id="value" data-help="Whether to show the total count in a region or the total count divided by the corresponding population">
                <button>Total</button>
                <button>Per Capita</button>
            </article>
            <article id="start-end-input">
                <div class="date-choice">
                    <span>Start date: </span>
                    <input id="start-date" type="date" />
                </div>
                <div class="date-choice">
                    <span>End date: </span>
                    <input id="end-date" type="date" />
                </div>
            </article>
            <article class="range-choice">
                <span>Trailing average (days): </span>
                <span></span>
                <input id="trailing-average" type="range" min="1" max="28" step="1" value="14" />
            </article>
            <article class="range-choice">
                <span>Speed (fps): </span>
                <span></span>
                <input id="speed" type="range" min="1" max="20" step="1" value="10" />
            </article>
        </section>
        <button id="play-button">Play</button>
        <section id="viz-container">
            <div id="date-display"></div>
            <svg id="map"></svg>
        </section>
        <div id="attribution">Virus and population statistics fetched daily from <a href="https://usafacts.org/visualizations/coronavirus-covid-19-spread-map/">USAFacts.org</a> (used under CC BY-SA 4.0)</div>
    </main>
</body>

</html>
